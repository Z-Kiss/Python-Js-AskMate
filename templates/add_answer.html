{% extends 'layout.html' %}

{% block content %}

    <div class="write_answer_comment">

            <div class="form_wrap">
                <form class="forms" action="/answer/{{ question_id }}" method="POST" enctype="multipart/form-data">
                <h1>Tell me Your Answer!</h1>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="8" cols="50" required></textarea><br>
                <input type="file" id="picture" name="picture" accept="image/*" ><br>
                <button type="submit" name="submitBtn">Submit answer</button>
            </form></div>

    </div>
{% endblock %}
